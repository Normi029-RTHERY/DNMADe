<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #152b4f" >
      <a-assets>
        <a-asset-item id="agathe-obj" src="./exemples/agathe.obj"></a-asset-item>
        <a-asset-item id="agathe-mtl" src="./exemples/agathe.mtl"></a-asset-item>
      </a-assets>

      <a-entity obj-model="obj: #agathe-obj; mtl: #agathe-mtl" position="0 0 -4" scale="20sq 20 20" color="#F00"></a-entity>

      <a-light type="directional" position="0 11 1" rotation="40" intensity="0.7">
        <a-cone radius-bottom="0.4"></a-cone>
      </a-light>

      <a-light type="spot" color="red" rotation="60 -20" angle="40" decay="0.1" distance="4" position="-1.3 0.3 0.5" penumbra="10">
        <a-cone rotation="90" radius-bottom="0.4" scale="0.4 0.4 0.4"></a-sphere>
      </a-light>

    </a-scene>
  </body>
</html>
